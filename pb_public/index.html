<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <title>Boomsen Jetzt</title>

  <link href="css/style.css" rel="stylesheet">
  

  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <link href="css/map.css" rel="stylesheet">


  <!-- beer css -->
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.2.13/dist/cdn/beer.min.css" rel="stylesheet">
</head>

<body>
  <!-- ToDo Preloader -->
  <div id="preloader">

  </div>

  <!-- Login Form -->
  <dialog class="max active" id="loginDialog">
    <div class="center-align middle-align ">
      <div class="">
        <article class="">
          <h1>Boomsen jetzt</h1>
          <!-- Tabs -->
          <div class="tabs">
            <!-- https://github.com/beercss/beercss/blob/main/docs/TABS.md#method-2 -->
            <a data-ui="#loginFormLogin" class="active">Anmelden</a>
            <a data-ui="#loginFormRegister">Registrieren</a>
          </div>
  

          <!-- Login Page -->
          <form class="page padding active" id="loginFormLogin" onsubmit="submitLogin(event)">
            <h5>Anmelden</h5>
            <div class="field label prefix border">
              <i>person</i>
              <input type="text" name="username">
              <label>Nutzername</label>
            </div>
            <div class="field label prefix border">
              <i>key</i>
              <input type="password" name="password">
              <label>Passwort</label>
            </div>
            <button class="small-round">
              <i>login</i>
              <span>Anmelden</span>
            </button>
          </form>

          <!-- Register Page -->
          <form class="page padding" id="loginFormRegister" onsubmit="submitRegister(event)">
            <h5>Registrieren</h5>
            <div class="field label prefix border">
              <i>person</i>
              <input type="text" name="username">
              <label>Nutzername</label>
            </div>
            <div class="field label prefix border">
              <i>key</i>
              <input type="text" name="password">
              <label>Passwort</label>
            </div>
            <div class="field label prefix border">
              <i>key</i>
              <input type="text" name="password2">
              <label>Passwort wiederholen</label>
            </div>
            <button class="small-round">
              <i>login</i>
              <span>Registrieren</span>
            </button>
          </form>
      </div>
      </article>
    </div>
    </div>
  </dialog>

  <!-- Header -->
  <header>
    <nav>
      <h5 class="max center-align" class="red">Boomsen jetzt</h5>
      <!-- Logo here -->
      <!-- <button class="circle transparent">
        <img class="responsive" src="/favicon.png">
      </button> -->
    </nav>
  </header>

  <!-- App content -->
  <main id="content" class="responsive">

  </main>

  <!-- Footer -->
  <footer class="primary-container responsive fixed">
    <nav>
      <button class="circle transparent" onclick="navigateToPage('achievements')">
        <i>military_tech</i>
      </button>
      <button class="circle transparent" onclick="navigateToPage('scoreboard')">
        <i>trophy</i>
      </button>
      <button class="circle transparent" onclick="navigateToPage('profile')">
        <i>person</i>
      </button>
      <button class="circle transparent" onclick="navigateToPage('map')">
        <i>image</i>
      </button>
      <div class="max"></div>
      <button class="square round extra primary" onclick="navigateToPage('swipe')" >
        <i>favorite</i>
      </button>
    </nav>
  </footer>

  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.2.13/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.0.1/dist/cdn/material-dynamic-colors.min.js"></script>
  
  <script src="js/pocketbase.umd.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
