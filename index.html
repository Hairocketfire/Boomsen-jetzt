<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <title>Boomsen Jetzt</title>

  <link href="css/style.css" rel="stylesheet">

  <!-- beer css -->
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.2.13/dist/cdn/beer.min.css" rel="stylesheet">
</head>

<body>
  <!-- ToDo Preloader -->
  <div id="preloader">

  </div>

  <!-- Login Form -->
  <dialog class="max active" id="loginDialog">
    <div class="center-align middle-align">
      <div class="">
        <article class="">
          <h1>Boomsen jetzt</h1>
          <!-- Tabs -->
          <div class="tabs">
            <!-- https://github.com/beercss/beercss/blob/main/docs/TABS.md#method-2 -->
            <a data-ui="#loginDialogLogin" class="active">Anmelden</a>
            <a data-ui="#loginDialogRegister">Registrieren</a>
          </div>

          <!-- Login Page -->
          <div class="page padding active" id="loginDialogLogin">
            <h5>Anmelden</h5>
            <div class="field label prefix border">
              <i>person</i>
              <input type="text">
              <label>Nutzername</label>
            </div>
            <div class="field label prefix border">
              <i>key</i>
              <input type="password">
              <label>Passwort</label>
            </div>
            <button class="small-round">
              <i>login</i>
              <span>Anmelden</span>
            </button>
          </div>

          <!-- Register Page -->
          <div class="page padding" id="loginDialogRegister">
            <h5>Registrieren</h5>
            <div class="field label prefix border">
              <i>person</i>
              <input type="text">
              <label>Nutzername</label>
            </div>
            <div class="field label prefix border">
              <i>key</i>
              <input type="text">
              <label>Passwort</label>
            </div>
            <div class="field label prefix border">
              <i>key</i>
              <input type="text">
              <label>Passwort wiederholen</label>
            </div>
            <button class="small-round">
              <i>login</i>
              <span>Registrieren</span>
            </button>
          </div>
      </div>
      </article>
    </div>
    </div>
  </dialog>

  <!-- Header -->
  <header>
    <nav>
      <h5 class="max center-align">Boomsen jetzt</h5>
      <!-- Logo here -->
      <!-- <button class="circle transparent">
        <img class="responsive" src="/favicon.png">
      </button> -->
    </nav>
  </header>

  <!-- App content -->
  <main></main>

  <!-- Footer -->
  <footer class="primary-container responsive fixed">
    <nav>
      <button class="circle transparent">
        <i>check_box</i>
      </button>
      <button class="circle transparent">
        <i>brush</i>
      </button>
      <button class="circle transparent">
        <i>mic</i>
      </button>
      <button class="circle transparent">
        <i>image</i>
      </button>
      <div class="max"></div>
      <button class="square round extra primary">
        <i>add</i>
      </button>
    </nav>
  </footer>

  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.2.13/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.0.1/dist/cdn/material-dynamic-colors.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
